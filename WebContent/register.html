<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly</title>

    <!--Boot Strap stuff-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:400,700" rel="stylesheet">

    <!--Custom CSS and JS-->
    <link href="index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
<!--NAVBAR HTML-->
<div id="navbar"></div>

<h1 class="center-text">Create account</h1>
<div class="center-div half-width">
    * inputs are required
    <form action="RegisterUser" method="post">
        <label class="reg-label">* Email:</label><input class="reg-input" type="text" name="email" required><br>
        <label class="reg-label">* Password: </label><input class="reg-input" type="password" name="password" required><br>
        <label class="reg-label">* Repeat Password: </label><input class="reg-input" type="password" name="password" required><br>
        <label class="reg-label">* First name: </label><input class="reg-input" type="text" name="firstname" required><br>
        <label class="reg-label">* Last name: </label><input class="reg-input" type="text" name="lastname" required><br>
        <br>
        <br>
        <b>Shipping Address:</b><br/>
        <label class="reg-label">* Street: </label><input class="reg-input" type="text" name="street" required><br>
        <label class="reg-label">* City: </label><input class="reg-input" type="text" name="city" required><br>
        <label class="reg-label">* State: </label>
        <select class="reg-input" name="state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <br>
        <label class="reg-label">* Zip Code: </label><input class="reg-input" type="text" name="zip" required>
        <br>
        <br>
        <br>
        <b>Payment Method</b>
        <br>
        <label class="reg-label">Select to Store Credit Card</label><input class="reg-input" type="checkbox" name="paymentLater">
        <br>
        <br>
        <br>
        <label class="reg-label">Credit Card Number</label><input class="reg-input" type="text" name="ccNumber"><br>
        <label class="reg-label">Security Code</label><input class="reg-input" type="text" name="ccSecurity"><br>
        <label class="reg-label">Expiration: </label>
        <div class="reg-input">
        	<select name="exp-month" required>
	            <option value="1">01</option>
	            <option value="2">02</option>
	            <option value="3">03</option>
	            <option value="4">04</option>
	            <option value="5">05</option>
	            <option value="6">06</option>
	            <option value="7">07</option>
	            <option value="8">08</option>
	            <option value="9">09</option>
	            <option value="10">10</option>
	            <option value="11">11</option>
	            <option value="12">12</option>
	        </select>
	        <select name="exp-year" required>
	            <option value="2018">18</option>
	            <option value="2019">19</option>
	            <option value="2020">20</option>
	            <option value="2021">21</option>
	            <option value="2022">22</option>
	            <option value="2023">23</option>
	            <option value="2024">24</option>
	            <option value="2025">25</option>
	        </select>
        </div>
        <br>
        <br>
        <br>
        <b>Billing Address:</b>
        <br>
        <label class="reg-label">Same as Shipping</label><input class="reg-input" type="checkbox" name="sameAsBilling" checked>
        <br>
        <br>
        <br>
        <div class="center-text">
            <input class="padding-top-50px" type="submit" value="Create Account">
        </div>
    </form>
</div>

</body>
</html>
