<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly</title>

    <!--Boot Strap stuff-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:400,700" rel="stylesheet">

    <!--Custom CSS and JS-->
    <link href="index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/adminBar.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
<!--NAVBAR HTML-->
<div id="navbar"></div>
<div id="adminBar"></div>
<div class="container margin-top-50">
    <h3>Manage Accounts</h3>
    <table class="table table-hover">
        <!-- Table Header Row-->
        <tr>
            <!-- Account ID -->
            <td class="center-text">
            	Account ID
            </td>
            <!-- Name -->
             <td class="center-text">
                Name
            </td>
            <!-- e-mail -->
             <td class="center-text">
                E-mail
            </td>
            <!-- Date of Birth -->
            <td class="center-text">
                Date of Birth
            </td>
            <!--Street Address -->
             <td class="center-text">
                Street
            </td>
            <!--Apartment Number -->
             <td class="center-text">
                Apt
            </td>
            <!--City -->
            <td class="center-text">
                City
            </td>
            <!--State-->
            <td class="center-text">
                State
            </td>
            <!--Zip Code-->
             <td class="center-text">
                Zip
            </td>
            <!--Subscription Preference -->
            <td class="center-text">
                Subscription
            </td>
            <td></td>
        </tr>
        <!-- User detail row-->
        <tr>
            <!-- Account ID -->
            <td>
                <div class="cart-div-height center-text">123456789</div>
            </td>
            <!-- Name-->
            <td>
                <div class="cart-div-height center-text">Donald Trump</div>
            </td>
            <!-- e-mail -->
            <td>
                <div class="cart-div-height center-text">djtrump@somedomain.com</div>
            </td>
            <!-- birth date -->
            <td>
                <div class="cart-div-height center-text">6/14/1946</div>
            </td>
            <!-- Street Address -->
            <td>
                <div class="cart-div-height center-text">1600 Pennsylvania Ave NW</div>
            </td>
            <!-- apt -->
            <td>
                <div class="cart-div-height center-text"></div>
            </td>
            <!-- City -->
            <td>
                <div class="cart-div-height center-text">Washington</div>
            </td>
            <!-- state -->
            <td>
                <div class="cart-div-height center-text">DC</div>
            </td>
            <!-- Street Address -->
            <td>
                <div class="cart-div-height center-text">20500</div>
            </td>
            <!--Subscription Preference -->
            <td>
                <div class="cart-div-height center-text">Yes</div>
            </td>
            <td>
                <div class="cart-div-height center-text">
                    <form class="cart-delete-button" action="CartServlet" method="post">
                        <!--<input class="fit-div submit-button" type="submit" value="edit">-->
                        <button type="submit" class="btn btn-link">Edit</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <!-- more rows for more accounts -->
</div>

</body>
</html>
