<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly</title>

    <!--Boot Strap stuff-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:400,700" rel="stylesheet">

    <!--Custom CSS and JS-->
    <link href="index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body>
<!--NAVBAR HTML-->
<div id="navbar"></div>

<div class="container margin-top-50">
    <h3>Checkout</h3>
    <table class="table table-hover">
        <!-- Table Header Row-->
        <tr>
            <!-- Book Image TD -->
            <td></td>
            <!-- Book Title TD-->
             <td class="center-text">
                Title
            </td>
            <!-- Book Author TD-->
             <td class="center-text">
                Author
            </td>
            <!--Book Price TD-->
             <td class="center-text">
                Price
            </td>
            <!--Book Quantity TD-->
             <td class="center-text">
                Quantity
            </td>
            <td></td>
        </tr>
        <!-- Book Detail Table Row-->
        <tr>
            <!-- Book Image TD -->
            <td>
                <div class="cart-div-height center-text">
                    <img class="shopping-cart-img" src="https://s3.us-east-2.amazonaws.com/csci4050/Hotel+Silence+Book+Cover.jpg">
                </div>
            </td>
            <!-- Book Title TD-->
            <td>
                <div class="cart-div-height center-text">Hotel Silence</div>
            </td>
            <!-- Book Author TD-->
            <td>
                <div class="cart-div-height center-text">Auður Ava Ólafsdóttir</div>
            </td>
            <!--Book Price TD-->
            <td>
                <div class="cart-div-height center-text">$8.50</div>
            </td>
            <!--Book Quantity TD-->
            <td>
                <div class="cart-div-height center-text">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </td>
            <td>
                <div class="cart-div-height center-text">
                    <form class="cart-delete-button" action="CartServlet" method="post">
                        <!--<input class="fit-div submit-button" type="submit" value="delete">-->
                        <button type="submit" class="btn btn-link">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <div class="float-right">
        <p id="Subtotal">Subtotal: $8.50</p>
        <p id="Shipping">Shipping: $2.00</p>
        <p id="Tax">Tax: $.70</p>
        <p id="total-price">Total Price: $11.20</p>
        <form action="CheckoutServlet" method="post">
            <input type="submit" value="Go to billing"><br>
        </form>
    </div>
</div>

</body>
</html>
