<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookly</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:400,700" rel="stylesheet">

    <!--Custom CSS and JS-->
    <link href="index.css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/adminBar.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body>
<!--NAVBAR HTML-->
<div id="navbar"></div>
<div id="adminBar"></div>
<div class="container margin-top-50" fit>
    <h3>Manage Orders</h3>
    <table class="table table-hover">
        <!-- Table Header Row-->
        <tr>
        	<!-- Order ID -->
            <td class="center-text">
            	Order ID
            </td>
            <!-- Account ID -->
            <td class="center-text">
            	Account ID
            </td>
            <td class="center-text">
            	Order Content
            </td>
            <!--  Order Date -->
            <td class="center-text">
            	Order Date
            </td>
            <!-- Total -->
            <td class="center-text">
            	Total Cost
            </td>
            <!-- Last Name -->
             <td class="center-text">
                Last Name
            </td>
            <!-- First Name -->
             <td class="center-text">
                First Name
            </td>
            <!-- e-mail -->
             <td class="center-text">
                E-mail
            </td>
            <!-- Date of Birth -->
            <td class="center-text">
                Date of Birth
            </td>
            <!-- Status -->
            <td class="center-text">
                Status
            </td>
            <td></td>
        </tr>
        <!-- User detail row-->
        <tr>
        	<!-- Order ID -->
            <td>
                <div class="cart-div-height center-text">abcd12345</div>
            </td>
            <!-- Account ID -->
            <td>
                <div class="cart-div-height center-text">123456789</div>
            </td>
            <!-- Order Content -->
            <td>
            	<div class="cart-div-height center-text">
                <a href="" class="center-text">content</a>
                </div>
            </td>
            <!-- Order Date -->
            <td>
                <div class="cart-div-height center-text">7/12/2018</div>
            </td>
            <!-- Total Cost -->
            <td>
                <div class="cart-div-height center-text">$11.20</div>
            </td>
            <!-- Last Name-->
            <td>
                <div class="cart-div-height center-text">Trump</div>
            </td>
            <!-- First Name-->
            <td>
                <div class="cart-div-height center-text">Donald</div>
            </td>
            <!-- e-mail -->
            <td>
                <div class="cart-div-height center-text">djtrump@somedomain.com</div>
            </td>
            <!-- birth date -->
            <td>
                <div class="cart-div-height center-text">6/14/1946</div>
            </td>
            <!-- Status -->
            <td>
                <div class="cart-div-height center-text">Shipped</div>
            </td>
            <td>
                <div class="cart-div-height center-text">
                    <form class="cart-delete-button" action="CartServlet" method="post">
                        <!--<input class="fit-div submit-button" type="submit" value="edit">-->
                        <button type="submit" class="btn btn-link">Edit</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <!-- more rows for more orders -->
</div>

</body>
</html>
